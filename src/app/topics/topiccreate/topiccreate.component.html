<form (submit)="onAddTopic(topicForm)" #topicForm="ngForm">
    <h3>Create New Topic</h3>
    <div class="form-group">
      <input 
        type="text" 
        class="form-control" 
        name="topic"
        ngModel
        required 
        placeholder="Topic Name">
    </div>
    <div class="form-group">
      <textarea
        type="text" 
        class="form-control" 
        rows="5"
        name="firstPost"
        ngModel
        required 
        placeholder="First Post For the Topic"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
</form>
